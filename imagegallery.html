<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style>
        .main{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-align: center;
            border-radius: 5px;
        }
        
        .gallery-item:hover .caption {
            opacity: 1;
        }
    </style>
    </head>
    <body>
    
        <div class="gallery">
            <div class="gallery-item">
                <img src="bale.jpeg" alt="Image 1">
                <div class="caption">Christian Bale</div>
            </div>
            <div class="gallery-item">
                <img src="Awesome Breaking Bad Wallpaper 4k.jpeg" alt="Image 2">
                <div class="caption">Bryan cranston</div>
            </div>
            <div class="gallery-item">
                <img src="brad pitt.jpeg" alt="Image 3">
                <div class="caption">Brad pitt</div>
            </div>
            <div class="gallery-item">
                <img src="jocker.jpeg" alt="Image 4">
                <div class="caption">Arthur Flick</div>
            </div>
        </div>
    
    </body>
    </html>
