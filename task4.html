<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        position: relative;
        height: 500px;
        width: 500px;
    }
    .one{
        height: 100px;
        width: 100px;
        background-color: aquamarine;
        position: absolute;
        top: 30px;
        left: 80px;
        z-index: 2;
   
    }
    .two{
        height: 100px;
        width: 100px;
        background-color: bisque;

      position: absolute;
      top: 45px;
      z-index: 5;
    }
</style>
<body>
    <div class="main">
        <div class="one"> </div>
        <div class="two"></div>
    </div>
</body>
</html>
